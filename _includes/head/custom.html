<meta http-equiv="Content-Security-Policy" content="base-uri 'self'; default-src 'self'; connect-src 'self'; script-src 'self' 'report-sample' 'unsafe-inline' 'sha256-c7TMDkQ7LWNg1RZ5AX+ABdNwtEoMRxP/crHuUqWvRj4='; style-src 'self' 'report-sample'; img-src 'self'; object-src 'self'; font-src 'self'; manifest-src 'self'; media-src 'self'; prefetch-src 'self'; worker-src 'none'; child-src 'self'; frame-src 'self'; form-action 'self'"/>
<!-- upgrade-insecure-requests; frame-ancestors 'none'; report-uri https://olbat.report-uri.com/r/d/csp/enforce;  -->
<meta http-equiv="X-XSS-Protection" content="0"/>
<meta http-equiv="Permissions-Policy" content="geolocation=(), midi=(), microphone=(), camera=(), accelerometer=(), magnetometer=(), gyroscope=(), payment=(), usb=(), sync-xhr=(self)"/>
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin"/>

<meta http-equiv="Expect-CT" content='max-age=86400, report-uri="https://olbat.report-uri.com/r/d/ct/reportOnly"'/>
<meta http-equiv="Expect-Staple" content='max-age=86400, report-uri="https://olbat.report-uri.com/r/d/staple/reportOnly"'/>

<meta name="robots" content="index, follow" />
<meta name="referrer" content="origin" />

<!-- preload images for later usage -->
<link rel="preload" href="{{ page.header.overlay_image | relative_url }}" as="image" />
{% if page.url != "/" %}
<link rel="preload" href="{{ site.author.avatar | relative_url }}" as="image" />
{% endif %}
